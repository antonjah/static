# yaml-language-server: $schema=schema.json
endpoints:
  - path: /path1
    methods:
      - method: "GET"
        status-code: 200
        body: "some string"
        headers:
          content-type: "text/plain"
      - method: "POST"
        status-code: 200
        body: '{"json": "body"}'
        headers:
          content-type: "application/json"
      - method: "PUT"
        status-code: 204
  - path: /path1/subpath1
    methods:
      - method: "DELETE"
        status-code: 202